    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #box,
        #box2 {
            width: 102px;
            height: 122px;
            margin: 30px auto;
            background: #ccc;
            border: 1px solid black;
            overflow: hidden;
        }

        ul li {
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-bottom: 1px dashed black;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul id="content2"></ul>
    </div>

    <script>
        window.onload = function () {
            //文字连续滚动效果
            var oBox = document.getElementById("box");
            var oCon = document.getElementById("content");
            var oCon2 = document.getElementById("content2");
            var timer = null;
            oBox.scrollTop = 0;
            oCon2.innerHTML = oCon.innerHTML;
            //能进行滚动动画
            //定时器中没有命名函数
            function scrollUp() {
                timer = setInterval(function () {
                    if (oBox.scrollTop >= oCon.scrollHeight) {
                        oBox.scrollTop = 0;
                    } else {
                        oBox.scrollTop++;
                    }
                }, 50);
            }
            scrollUp();
            oBox.onmouseover = function () {
                clearInterval(timer);
            }
            oBox.onmouseout = function () {
                scrollUp();
            }
